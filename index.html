<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>شازده - بازی معمایی سه سطح</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Vazir', sans-serif;
      background: url('https://s33.picofile.com/file/8485663492/InShot_20250708_205352707.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
    }
    .quiz-area, .start-area {
      position: absolute;
      top: 20%;
      right: 5%;
      width: 40%;
      background-color: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.9);
      border: 4px solid #5c3a1a;
      text-align: center;
      user-select: none;
    }
    .question {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px black;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      background-color: #222;
      color: white;
      box-shadow: inset 0 0 5px #000;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4b2e15;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6a3f1a;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      min-height: 24px;
      text-shadow: 1px 1px 3px black;
    }
    .footer-credit {
      position: absolute;
      bottom: 30px;
      right: 10px;
      background: linear-gradient(135deg, #5c3a1a, #8b5e3c);
      padding: 5px 15px;
      font-size: 12px;
      color: #f0e4d7;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      font-weight: 600;
      font-family: 'Vazir', sans-serif;
      user-select: none;
    }
    #musicControl {
      position: fixed;
      bottom: 30px;
      left: 10px;
      background-color: rgba(76, 46, 21, 0.8);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      user-select: none;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    #musicControl:hover {
      background-color: rgba(107, 63, 26, 0.9);
    }
  </style>
</head>
<body>

  <div class="start-area" id="startArea">
    <h1>شازده</h1>
    <p>به مهمانخانه شازده خوش آمدید.</p>
    <button id="startBtn">شروع بازی</button>
  </div>

  <div class="quiz-area" id="quizArea" style="display:none;">
    <div class="question" id="question"></div>
    <input type="text" id="answerInput" placeholder="جواب خود را اینجا بنویسید..." autocomplete="off" />
    <button id="submitBtn">ارسال جواب</button>
    <div class="result" id="result"></div>
    <div style="margin-top:15px; font-weight:bold; font-size:18px;">مرحله: <span id="levelName">آسان</span></div>
  </div>

  <div class="footer-credit">برنامه نویس: علیرضا حمیدی</div>

  <audio id="backgroundMusic" loop>
    <source src="https://sv.musicc.ir/mp3s/2024-03-11/arsham_htn__D982D8B7D8B9D987_DA86DAA9D8A7D8AF__D8A7D8B3D8AAD8A7D8AF_D985D8B4DAA9D8A7D8AADB8CD8A7D986-920.mp3" type="audio/mpeg" />
    مرورگر شما از پخش موسیقی پشتیبانی نمی‌کند.
  </audio>

  <audio id="cheerSound">
    <source src="https://dlw.webahang.ir/music/Track/effects-and-cheering-sound1(128).mp3" type="audio/mpeg" />
  </audio>

  <button id="musicControl">🔊 قطع موسیقی</button>

  <script>
    // سه آرایه سوالات: آسان، متوسط، سخت
    const easyQuestions = [
      { question: "چه چیزی همیشه جلوی شماست ولی نمی‌توانید آن را ببینید؟", answer: "آینده" },
      { question: "کدام رودخانه از همه بزرگ‌تر است ولی هیچ آبی ندارد؟", answer: "رودخانه روی نقشه" },
      { question: "چه چیزی موقع استفاده شکسته می‌شود؟", answer: "تخم‌مرغ" },
      { question: "چه چیزی هرچه از آن برمی‌داری بزرگ‌تر می‌شود؟", answer: "چاله" },
      { question: "چه چیزی فقط یک حرف دارد اما هزاران کلمه را حمل می‌کند؟", answer: "نامه" }
    ];
    const mediumQuestions = [
      { question: "چه چیزی خشک می‌کند ولی خودش خیس می‌شود؟", answer: "حوله" },
      { question: "چه چیزی بالا می‌رود ولی هرگز پایین نمی‌آید؟", answer: "سن" },
      { question: "من از شما هستم ولی شما مرا نمی‌بینید. من چیست؟", answer: "روح" },
      { question: "چه چیزی پر از سوراخ است ولی هنوز آب نگه می‌دارد؟", answer: "اسفنج" },
      { question: "چه چیزی اگر نامش را بگویی، می‌شکند؟", answer: "سکوت" }
    ];
    const hardQuestions = [
      { question: "چه چیزی در شب می‌آید ولی روز ناپدید می‌شود؟", answer: "ستاره" },
      { question: "کدام حیوان دو بار نفس می‌کشد؟", answer: "ماهی" },
      { question: "کدام کلمه با حرف 'پ' شروع می‌شود و همیشه پر است؟", answer: "پشت" },
      { question: "چه چیزی پرواز می‌کند ولی پر ندارد؟", answer: "زمان" },
      { question: "چه چیزی شکم دارد ولی غذا نمی‌خورد؟", answer: "کشتی" }
    ];

    // ترکیب مرحله‌ها به ترتیبی که اول آسان‌ها، بعد متوسط، بعد سخت
    const levels = [
      { name: "آسان", questions: easyQuestions },
      { name: "متوسط", questions: mediumQuestions },
      { name: "سخت", questions: hardQuestions }
    ];

    let currentLevel = 0;
    let currentQuestionIndex = 0;

    const questionBox = document.getElementById('question');
    const answerInput = document.getElementById('answerInput');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('result');
    const startArea = document.getElementById('startArea');
    const quizArea = document.getElementById('quizArea');
    const startBtn = document.getElementById('startBtn');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const cheerSound = document.getElementById('cheerSound');
    const musicControl = document.getElementById('musicControl');
    const levelName = document.getElementById('levelName');

    function showQuestion() {
      if (currentLevel >= levels.length) {
        questionBox.textContent = "🎉 تبریک! تمام مراحل بازی به پایان رسید.";
        answerInput.style.display = "none";
        submitBtn.style.display = "none";
        resultBox.textContent = "";
        levelName.textContent = "";
        return;
      }
      const currentQuestions = levels[currentLevel].questions;
      if (currentQuestionIndex >= currentQuestions.length) {
        // رفتن به مرحله بعد
        currentLevel++;
        currentQuestionIndex = 0;
        showQuestion();
        return;
      }

      levelName.textContent = levels[currentLevel].name;
      questionBox.textContent = currentQuestions[currentQuestionIndex].question;
      answerInput.value = "";
      answerInput.focus();
      resultBox.textContent = "";
    }

    startBtn.addEventListener('click', () => {
      startArea.style.display = "none";
      quizArea.style.display = "block";
      showQuestion();
      backgroundMusic.currentTime = 0;
      backgroundMusic.play();
    });

    submitBtn.addEventListener('click', () => {
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (!userAnswer) {
        resultBox.style.color = "#f44";
        resultBox.textContent = "لطفا جواب را وارد کنید.";
        return;
      }

      const currentQuestions = levels[currentLevel].questions;
      const correctAnswer = currentQuestions[currentQuestionIndex].answer.trim().toLowerCase();

      if (userAnswer === correctAnswer) {
        resultBox.style.color = "#0f0";
        resultBox.textContent = "✅ جواب درست است! 🎉";
        cheerSound.play();
        // قطع صدای تشویق بعد از 10 ثانیه
        setTimeout(() => {
          cheerSound.pause();
          cheerSound.currentTime = 0;
        }, 10000);

        currentQuestionIndex++;
        setTimeout(showQuestion, 1500);
      } else {
        resultBox.style.color = "#f44";
        resultBox.textContent = "❌ جواب نادرست، دوباره تلاش کنید.";
        answerInput.value = "";
        answerInput.focus();
      }
    });

    answerInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        submitBtn.click();
      }
    });

    musicControl.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicControl.textContent = "🔊 قطع موسیقی";
      } else {
        backgroundMusic.pause();
        musicControl.textContent = "🔈 پخش موسیقی";
      }
    });

    // شروع موسیقی از بارگذاری صفحه
    window.addEventListener('load', () => {
      backgroundMusic.play().catch(() => {
        // شاید مرورگر اجازه خودکار پخش ندهد، باید با تعامل کاربر پخش شود
      });
    });
  </script>

</body>
</html>
